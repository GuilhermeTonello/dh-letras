<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>DH - Portfólio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <nav class="navbar navbar-dark fixed-top bg-secondary navbar-expand-lg pt-4 pb-4">
            <div class="container">
                <a class="navbar-brand font-weight-bold text-uppercase" href="#">Guilherme C. Tonello</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#contact-title" class="nav-link font-weight-bold text-uppercase" id="link-contact">contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <section>
            <div class="container-fluid bg-primary" id="section">
                <img class="mx-auto d-block" src="assets/img/avatar.svg" alt="avatar" title="avatar" id="img-avatar">
                <div class="text-center text-white font-weight-bold" style="font-size: 2em;">Guilherme C. Tonello</div>
                <div class="text-center text-white" style="font-size: 1.5em;">Front-End Developer</div>
            </div>
        </section>
        <section>
            <div class="container-fluid" id="section">
                <strong><p id="contact-title">CONTATO</p></strong>
                <form method="post">
                    <div class="form-group" id="formulario-bloco">
                        <label for="form-nome" class="d-block">Nome</label>
                        <input class="form-control" type="text" placeholder="Nome" id="form-nome">
                        <label for="form-email" class="d-block mt-4">Email</label>
                        <input class="form-control" type="text" placeholder="Email" id="form-email">
                        <label for="form-telefone" class="d-block mt-4">Telefone</label>
                        <input class="form-control" type="text" placeholder="Telefone" id="form-telefone">
                        <label for="form-mensagem" class="d-block mt-4">Mensagem</label>
                        <textarea class="form-control" type="text" placeholder="Mensagem" id="form-mensagem"></textarea>
                        <button type="submit" class="btn btn-primary d-block mt-4">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
